@if (isAddingTask){
  <app-taskform (cancel)="onCancelAddTask()" (add)="onAddTask($event)"></app-taskform>
}


<section id="tasks">
  <header>
<h2>
  {{ name }}'s Tasks
</h2>
<menu>
  <button (click)="onStartAddTask()">Add Task</button>
</menu>
  </header>
  <ul>
    
    @for (task of selectedUserTask; track task.id) {
         <li>
      <app-task [task]="task" (complete)="onCompleteTask($event)"></app-task>
    </li>
    }
 
   
  </ul>
</section>
